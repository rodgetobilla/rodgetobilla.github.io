<script>
    item1=Number(prompt("Enter the Price of first Item"))
    item2=Number(prompt("Enter the Price of second Item"))
    item3=Number(prompt("Enter the Price of third Item"))
    item4=Number(prompt("Enter the Price of fourth Item"))
    item5=Number(prompt("Enter the Price of fifth Item"))
    subt=item1+item2+item3+item4+item5
    disc=Number(prompt("Subtotal:  " + subt + " \nEnter Discount: "))
    discv=subt*(disc/100)
    disct=subt-discv
    cash=Number(prompt("Total amount: " + disct + " \nEnter Cash: "))
    change=cash-disct
    document.write("Item 1: " + item1 + " Pesos")
    document.write("<br>Item 2: " + item2 + " Pesos")
    document.write("<br>Item 3: " + item3 + " Pesos")
    document.write("<br>Item 4: " + item4 + " Pesos")
    document.write("<br>Item 5: " + item5 + " Pesos")
    document.write("<br>==============================")
    document.write("<br>Subtotal: " + subt + "Pesos")
    document.write("<br>Discount: " + disc + "%")
    document.write("<br>Discount Value: " + discv + " Pesos ")
    document.write("<br>===============================")
    document.write("<br>Discounted Total: " + disct + " Pesos ")
    document.write("<br>Cash: " + cash + " Pesos ")
    document.write("<br>Change: " + change + " Pesos ")
    </script>
